<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro.css">
    <title>FORMULÁRIO COM VALIDACAO JS</title>
</head>

<body>
    <div class="logo">ANACLETO</div>
    <div class="container">
        <div class="left">
            <div class="header">
                <h2>Cadastre-se!</h2>
                <p>Estamos muito animados em te ver!</p>
            </div>

            <form action="" class="form">

                <label for="nome">NOME</label>
                <input type="nome" class="nome" id="nome">

                <label for="email">E-MAIL</label>
                <input type="email" class="email" id="email">

                <label for="telefone">TELEFONE</label>
                <input type="telefone" class="telefone" id="telefone">

                <label for="password">SENHA</label>
                <input type="password" class="password" id="password">

                <button id="button">Cadastrar</button>

                <div class="singin">
                    <p>Já tem uma conta? <span><a href="./login.html">Entrar</a></span></p>
                </div>
            </form>
        </div>

        <!--<div class="right">
            <img src="./img/qrcode.png" alt="">
            <h2>Entrar com Código QR</h2>
            <p>Escaneie isto com o <b>app móvel do seu celular</b> para fazer login imediatamente.</p>
        </div>-->
    </div>
    <script src="./js/scripts.js"></script>
</body>

</html>
